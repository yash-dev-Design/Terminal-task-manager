<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Task Manager</title>
    <link rel="shortcut icon" href="checklist.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap');
        
        :root {
            --primary-color: #00ff41;
            --secondary-color: #00cc33;
            --accent-color: #39ff14;
            --danger-color: #ff4444;
            --warning-color: #ffaa00;
            --text-color: #00ff41;
            --text-secondary: #888888;
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --shadow-color: rgba(0, 255, 65, 0.1);
        }
        
        * {
            box-sizing: border-box;
            transition: all 0.3s ease;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: var(--bg-primary);
            font-family: 'JetBrains Mono', monospace;
            padding: 20px;
            color: var(--text-color);
            background-image: 
                radial-gradient(circle at 25% 25%, #00ff4108 0%, transparent 50%),
                radial-gradient(circle at 75% 75%, #00ff4105 0%, transparent 50%);
        }

        .container {
            width: 100%;
            max-width: 600px;
            padding: 30px;
            background-color: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 
                0 0 20px var(--shadow-color),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            text-align: center;
            border: 1px solid var(--border-color);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-size: 24px;
            color: var(--primary-color);
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            font-family: 'JetBrains Mono', monospace;
        }

        h1::before {
            content: '> ';
            color: var(--accent-color);
        }

        h1::after {
            content: '_';
            animation: blink 1s infinite;
            color: var(--accent-color);
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 30px;
            background: var(--bg-tertiary);
            padding: 20px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        input {
            padding: 12px 16px;
            width: 70%;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            outline: none;
            background: var(--bg-primary);
            color: var(--text-color);
            font-family: 'JetBrains Mono', monospace;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 10px var(--shadow-color);
            background: var(--bg-secondary);
        }

        ::placeholder {
            color: var(--text-secondary);
            opacity: 1;
        }

        button {
            padding: 12px 20px;
            background-color: var(--bg-primary);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 500;
            font-family: 'JetBrains Mono', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background-color: var(--primary-color);
            color: var(--bg-primary);
            box-shadow: 0 0 15px var(--shadow-color);
        }

        button:active {
            transform: scale(0.98);
        }

        hr {
            border: 0;
            height: 1px;
            background: var(--border-color);
            margin: 25px 0;
            position: relative;
        }

        hr::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 1px;
            background: var(--primary-color);
        }

        .task-list {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
        }

        .task-item {
            background-color: var(--bg-tertiary);
            margin: 12px 0;
            padding: 16px 20px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-left: 3px solid var(--primary-color);
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            transition: all 0.3s ease;
            position: relative;
        }

        .task-item:hover {
            border-left-color: var(--accent-color);
            box-shadow: 0 2px 10px var(--shadow-color);
            transform: translateX(2px);
        }

        .task-item.adding {
            animation: taskAdd 0.5s ease-out;
        }

        .task-item.removing {
            animation: taskRemove 0.5s ease-in forwards;
        }

        @keyframes taskAdd {
            from {
                opacity: 0;
                transform: translateY(-20px);
                border-left-color: var(--accent-color);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                border-left-color: var(--primary-color);
            }
        }

        @keyframes taskRemove {
            to {
                opacity: 0;
                transform: translateX(100px) scale(0.8);
                border-left-color: var(--danger-color);
            }
        }

        .task-text {
            flex-grow: 1;
            text-align: left;
            padding-right: 15px;
            word-break: break-word;
            transition: all 0.3s ease;
        }

        .task-text:focus {
            outline: none;
            background-color: var(--bg-primary);
            border-radius: 2px;
            padding: 4px 8px;
            border: 1px solid var(--primary-color);
        }

        .task-buttons {
            display: flex;
            gap: 8px;
        }
       
        .edit-btn {
            background-color: var(--bg-primary);
            color: var(--warning-color);
            border-color: var(--warning-color);
            padding: 6px 12px;
            font-size: 12px;
        }

        .edit-btn:hover {
            background-color: var(--warning-color);
            color: var(--bg-primary);
        }

        .delete-btn {
            background-color: var(--bg-primary);
            color: var(--danger-color);
            border-color: var(--danger-color);
            padding: 6px 12px;
            font-size: 12px;
        }

        .delete-btn:hover {
            background-color: var(--danger-color);
            color: var(--bg-primary);
        }

        .task-count {
            margin-top: 25px;
            font-size: 12px;
            color: var(--text-secondary);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .task-count::before {
            content: '[';
            color: var(--primary-color);
        }

        .task-count::after {
            content: ']';
            color: var(--primary-color);
        }

        .empty-state {
            padding: 40px 0;
            color: var(--text-secondary);
            font-size: 14px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            border: 1px dashed var(--border-color);
            border-radius: 4px;
            margin: 20px 0;
        }

        .empty-state i {
            font-size: 32px;
            opacity: 0.7;
            color: var(--primary-color);
        }

        .checkbox {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 1px solid var(--primary-color);
            border-radius: 2px;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
            flex-shrink: 0;
            background: var(--bg-primary);
        }

        .checkbox:checked {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkbox:checked::after {
            content: 'âœ“';
            position: absolute;
            color: var(--bg-primary);
            font-size: 12px;
            font-weight: bold;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .completed .task-text {
            text-decoration: line-through;
            color: var(--text-secondary);
            opacity: 0.6;
        }

        .completed {
            border-left-color: var(--text-secondary);
            opacity: 0.7;
        }

        .task-content {
            display: flex;
            align-items: center;
            flex-grow: 1;
        }

        /* Terminal-style glitch effect */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch {
            animation: glitch 0.3s ease-in-out;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                margin: 10px;
            }
            
            .bar {
                flex-direction: column;
                gap: 15px;
            }
            
            input {
                width: 100%;
            }
            
            button {
                width: 100%;
            }

            .task-buttons {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Terminal Task Manager</h1>
        <hr>
        <div class="bar">
            <input type="text" placeholder="$ enter new task..." id="taskInput">
            <button type="button" id="addTaskBtn">
                <i class="fas fa-plus"></i> Execute
            </button>
        </div>
        <ul id="taskList" class="task-list"></ul>
        <div id="emptyState" class="empty-state">
            <i class="fas fa-terminal"></i>
            <span>No active processes. Initialize your first task above.</span>
        </div>
        <div id="taskCount" class="task-count"></div>
    </div>

    <script>
        // Get references to the HTML elements
        const taskInput = document.getElementById("taskInput");
        const addTaskBtn = document.getElementById("addTaskBtn");
        const taskList = document.getElementById("taskList");
        const emptyState = document.getElementById("emptyState");
        const taskCount = document.getElementById("taskCount");

        // Function to update task count
        function updateTaskCount() {
            const count = taskList.children.length;
            const completed = document.querySelectorAll('.completed').length;
            taskCount.textContent = `${count} total | ${completed} completed | ${count - completed} active`;
            emptyState.style.display = count === 0 ? 'flex' : 'none';
        }

        // Function to add glitch effect
        function addGlitchEffect(element) {
            element.classList.add('glitch');
            setTimeout(() => {
                element.classList.remove('glitch');
            }, 300);
        }

        // Function to add a task
        function addTask() {
            const taskText = taskInput.value.trim();
            if (taskText) {
                // Create a new list item (task)
                const taskItem = document.createElement("li");
                taskItem.classList.add("task-item", "adding");
                
                // Create checkbox
                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.classList.add("checkbox");
                checkbox.onchange = function() {
                    taskItem.classList.toggle("completed", checkbox.checked);
                    addGlitchEffect(taskItem);
                    updateTaskCount();
                };

                // Create the text element
                const taskTextElement = document.createElement("span");
                taskTextElement.textContent = taskText;
                taskTextElement.classList.add("task-text");

                // Create the buttons container
                const buttonsContainer = document.createElement("div");
                buttonsContainer.classList.add("task-buttons");

                // Create the edit button
                const editButton = document.createElement("button");
                editButton.innerHTML = '<i class="fas fa-edit"></i> Edit';
                editButton.classList.add("edit-btn");
                editButton.onclick = function() {
                    if (taskTextElement.isContentEditable) {
                        // Save the task text
                        taskTextElement.contentEditable = false;
                        editButton.innerHTML = '<i class="fas fa-edit"></i> Edit';
                        taskTextElement.blur();
                        addGlitchEffect(taskItem);
                    } else {
                        // Allow editing
                        taskTextElement.contentEditable = true;
                        taskTextElement.focus();
                        editButton.innerHTML = '<i class="fas fa-save"></i> Save';
                    }
                };

                // Create the delete button
                const deleteButton = document.createElement("button");
                deleteButton.innerHTML = '<i class="fas fa-trash"></i> Kill';
                deleteButton.classList.add("delete-btn");
                deleteButton.onclick = function() {
                    taskItem.classList.add("removing");
                    setTimeout(() => {
                        taskItem.remove();
                        updateTaskCount();
                    }, 500);
                };

                // Create task content container
                const taskContent = document.createElement("div");
                taskContent.classList.add("task-content");
                taskContent.appendChild(checkbox);
                taskContent.appendChild(taskTextElement);

                // Append the buttons to the container
                buttonsContainer.appendChild(editButton);
                buttonsContainer.appendChild(deleteButton);

                // Append elements to the task item
                taskItem.appendChild(taskContent);
                taskItem.appendChild(buttonsContainer);

                // Add the task item to the task list
                taskList.appendChild(taskItem);

                // Clear the input field after adding
                taskInput.value = "";
                
                // Update task count
                updateTaskCount();
                
                // Remove adding class after animation completes
                setTimeout(() => {
                    taskItem.classList.remove("adding");
                }, 500);

                // Add glitch effect to container
                addGlitchEffect(document.querySelector('.container'));
            }
        }

        // Event listener for the Add button
        addTaskBtn.addEventListener("click", addTask);

        // Allow pressing Enter to add a task
        taskInput.addEventListener("keypress", function(e) {
            if (e.key === "Enter") {
                addTask();
            }
        });

        // Initialize task count
        updateTaskCount();

        // Add some terminal-style interactions
        taskInput.addEventListener("focus", function() {
            this.placeholder = "$ _";
        });

        taskInput.addEventListener("blur", function() {
            this.placeholder = "$ enter new task...";
        });
    </script>
</body>
</html>
